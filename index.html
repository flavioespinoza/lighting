<!doctype html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Let there be light</title>
  <link rel="icon" type="image/png" href="swim-favicon.ico"/>


  <!-- Style sheets -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400italic,300,300italic,700" rel="stylesheet"
        type="text/css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/edge-css/source/edge.css"/>

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>

  <!-- Swim Lighting style sheet -->
  <link rel="stylesheet" href="style/swim-lighting.css">

  <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
  <script src="bower_components/moment/moment.js"></script>

  <!-- Google maps api -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI-Gz_lh3-rKXFwlpElD7pInA60U-iK0c&libraries=visualization"></script>

  <script src="map.js"></script>

  <!-- Import WebGL Layer and Dependencies. -->
  <script src="CanvasLayer.js"></script>
  <script src="ShaderProgram.js"></script>
  <script src="libtess.cat.js"></script>
  <script src="WebGLLayer.js"></script>

  <script src="bower_components/swim/recon.js"></script>
  <script src="bower_components/swim/swim-client.js"></script>

  <style type="text/css">

  </style>
</head>
<body ng-app="SwimLightingApp" ng-controller="SwimLightingCtrl">



<div id="map-canvas">
  <!-- Map rendered here -->
</div>

<div class="map-header" ng-cloak>
  <div class="pos-rel ml24" style="overflow: hidden">
    <div class="lighting-header">LIGHTS</div>
    <div class="lighting-subheader ml12 mt32">Dynamic Lighting Control</div>
  </div>
  <div class="pos-rel ml24" style="overflow: hidden;">
    <div class="lighting-text-secondary">Boston, MA</div>
    <div class="lighting-text-secondary">@ {{dateTime.time}}</div>
    <div class="lighting-text-secondary mt12">{{dateTime.date}}</div>
  </div>
</div>











<!-- Angular Material requires Angular.js Libraries -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>

<!-- Angular Material Library -->
<script src="bower_components/angular-material/angular-material.min.js"></script>

<script src="app.lighting.js"></script>


<script type="text/ng-template" id="dialog1.tmpl.html">

  <md-dialog aria-label="Welcome">
    <form class="lighting-welcome-modal" ng-cloak>

      <div class="lighting-header-image"></div>


      <md-dialog-content>
        <div class="md-dialog-content">

          <div class="lighting-welcome-header mb12">
            Welcome to Boston
          </div>
          <div class="lighting-welcome-subheader">
            a dynamic lighting control experience for the city of Boston.
          </div>

        </div>
      </md-dialog-content>

      <md-dialog-actions layout="row">

        <div class="mb12" ng-class="modalBtn" ng-click="closeModal()"></div>

      </md-dialog-actions>
    </form>
  </md-dialog>

</script>

</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Let there be light</title>
  <link rel="icon" type="image/png" href="swim-favicon.ico"/>


  <!-- Style sheets -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400italic,300,300italic,700" rel="stylesheet"
        type="text/css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/edge-css/source/edge.css"/>

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>

  <!-- Swim Lighting style sheet -->
  <link rel="stylesheet" href="style/swim-lighting.css">

  <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/moment/moment.js"></script>

  <!-- Google maps api -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI-Gz_lh3-rKXFwlpElD7pInA60U-iK0c&libraries=visualization"></script>

  <script src="map-style.js"></script>

  <!-- Import WebGL Layer and Dependencies. -->
  <script src="CanvasLayer.js"></script>
  <script src="ShaderProgram.js"></script>
  <script src="libtess.cat.js"></script>
  <script src="WebGLLayer.js"></script>

  <script src="bower_components/swim/recon.js"></script>
  <script src="bower_components/swim/swim-client.js"></script>

</head>

<body ng-app="SwimLightingApp" ng-controller="SwimLightingCtrl">

<div id="map-canvas">
  <!-- Map rendered here -->
</div>

<div class="map-header" ng-cloak>
  <div class="pos-rel ml24" style="overflow: hidden">
    <div class="lighting-header">LIGHTS</div>
    <div class="lighting-subheader ml12 mt32">Dynamic Lighting Control</div>
  </div>
  <div class="pos-rel ml24" style="overflow: hidden;">
    <div class="lighting-text-secondary">Boston, MA</div>
    <div class="lighting-text-secondary">@ {{dateTime.time}}</div>
    <div class="lighting-text-secondary mt12">{{dateTime.date}}</div>

    <div class="mt12">
      <i class="fa fa-circle text-lighting-primary mr2" style="font-size: 8px;" aria-hidden="true"></i> <span class="text-lighting-primary">active</span>
      <i class="fa fa-circle text-lighting-secondary ml12 mr2" style="font-size: 8px;" aria-hidden="true"></i> <span class="text-lighting-secondary">inactive</span>
    </div>
  </div>
</div>

<!--<div id="swimStreamLighting">-->

<!--</div>-->

<!-- Angular Material requires Angular.js Libraries -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>

<!-- Angular Material Library -->
<script src="bower_components/angular-material/angular-material.min.js"></script>

<script src="app.lighting.js"></script>

<script type="text/ng-template" id="dialog1.tmpl.html">

  <md-dialog aria-label="Welcome">
    <form class="lighting-welcome-modal" ng-cloak>

      <div class="overlay"></div>

      <div class="lighting-header-image"></div>

      <md-dialog-content>
        <div class="md-dialog-content">

          <div class="lighting-welcome-header">
            Welcome to Boston
          </div>
          <!--<div class="lighting-welcome-subheader">-->
            <!--a dynamic lighting control experience for the city of Boston.-->
          <!--</div>-->

        </div>
      </md-dialog-content>

      <md-dialog-actions layout="column">


        <div class="lighting-welcome-header mb12">
          <i class="fa fa-cog fa-spin fa-3x fa-fw mb8" style="margin: 0 auto;text-align: center;/* width: 100%; */" aria-hidden="true"></i>
        </div>

        <div class="lighting-welcome-subheader mb24">
          loading 75,000 individual lighting apps
        </div>

      </md-dialog-actions>
    </form>
  </md-dialog>

</script>

</body>
</html>
